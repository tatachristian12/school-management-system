<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <br>
  <h1 class="text-center">Welcome to SMS</h1>
  <br>
<h2>Login Now</h2>
<form method="POST" action="/user-auth" autocomplete="off">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" name="username" placeholder="Enter username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">password</label>
    <input type="password" name="password" placeholder="Enter password" class="form-control" required>
  </div>
  <div>
    <p>Don't have an account? <a href="/create-management-account">register</a></p>
    <p>Forgotten password? <a href="/reset-password">Reset password</a></p>
  </div>
  {% if messages %}
  <div class="alert alert-primary" role="alert">
  {% for eachMessage in messages %}
    {{eachMessage}}
  {% endfor %}
</div>
  {% else %}

  {% endif%}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
