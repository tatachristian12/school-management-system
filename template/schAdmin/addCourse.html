{% extends "schAdmin/base.html" %}
{% load static %}

{% block title %} Add Course {% endblock %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div>

  <!-- Placeholder for sidebar -->
  <div style="width: 250px;"></div>

  <!-- Main content -->
  <div style="flex: 1; padding-left: 20px;">
    <h2>Add Course</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Course Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Course Code</label>
        <input type="text" name="course_code" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Course Value</label>
        <input type="text" name="course_value" class="form-control" required>
      </div>

       <div class="mb-3">
        <label class="form-label">Teacher</label>
        <select name="teacher" class="form-select" required>
          <option value="" disabled selected>-- Select Teacher --</option>
          {% for teacher in teachers %}
          <option value="{{ teacher.id }}">{{ teacher.get_full_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="department" class="form-select" required>
          <option value="" disabled selected>-- Select Department --</option>
          {% for dept in departments %}
          <option value="{{ dept.id }}">{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Buttons next to each other -->
      <div style="margin-top: 15px; display: flex; gap: 10px;">
        <button type="submit" class="btn btn-success">Create Course</button>
        <a href="/admin-courses" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
</main>
{% endblock %}
