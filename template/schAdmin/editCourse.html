{% extends "schAdmin/base.html" %}
{% load static %}

{% block title %} Edit Course {% endblock %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div>

  <!-- Placeholder for sidebar -->
  <div style="width: 250px;"></div>

  <!-- Main content -->
  <div style="flex: 1; padding-left: 20px;">
    <h2>Edit Course</h2>

    <form method="post" action="/update-admin-course/{{ courseId }}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Course Name</label>
        <input type="text" name="name" class="form-control" value="{{ course.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Course Code</label>
        <input type="text" name="course_code" class="form-control" value="{{ course.course_code }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Course Value</label>
        <input type="text" name="course_value" class="form-control" value="{{ course.course_value }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="department" class="form-select" required>
          {% for dept in departments %}
          <option value="{{ dept.id }}" {% if dept.id == course.department.id %}selected{% endif %}>
            {{ dept.name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <!-- Buttons next to each other -->
      <div style="margin-top: 15px; display: flex; gap: 10px;">
        <button type="submit" class="btn btn-success">Update Course</button>
        <a href="/admin-courses" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
</main>
{% endblock %}
