{% extends "student/base.html" %}
{% load static %}

{% block title %} Announcement Detail {% endblock %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="card shadow-lg mb-4 border-0 rounded-3">
        <div class="card-header **bg-dark text-white** fw-bold border-bottom border-secondary">
            <h1 class="h5 mb-0">{{ announcement.title }}</h1>
        </div>

        <div class="card-body **bg-white**">
            <p class="card-text fs-5 text-dark">
                {{ announcement.announcement }}
            </p>
        </div>

        <div class="card-footer text-muted bg-light border-top-0 pt-3 pb-2">
             {{ announcement.created_at|date:"M d, Y H:i" }}
        </div>
    </div>
    
    </main>
{% endblock %}
